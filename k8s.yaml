# First, add the API
apiVersion: apps/v1
# This will be the deployment setup
kind: Deployment
metadata:
  # Name your Deployment here
  name: micromango-dep
  labels:
    # label your deployment
    app: micromango-app
spec:
  # The number of pods/replicas to run
  replicas: 1
  selector:
    matchLabels:
      # selector to match the pod
      app: micromango-app
  template:
    metadata:
      labels:
        # label your pod
        app: micromango-app
    spec:
      containers:
        - name: user-app
          image: micromango-user:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50001
          envFrom:
            - configMapRef:
                name: micromango-settings
        - name: catalog-app
          image: micromango-catalog:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50002
          envFrom:
            - configMapRef:
                name: micromango-settings
        # Add the container name for Kubernetes
        - name: static-app
          # Add the local image name
          image: micromango-static:latest
          # never pull the image policy
          imagePullPolicy: Never
          ports:
            # port for running the container
            - containerPort: 50004
          envFrom:
            - configMapRef:
                name: micromango-settings
        - name: reading-app
          image: micromango-reading:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50003
          envFrom:
            - configMapRef:
                name: micromango-settings
        - name: profile-app
          image: micromango-profile:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50005
          envFrom:
            - configMapRef:
                name: micromango-settings
        - name: activity-app
          image: micromango-activity:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50006
          envFrom:
            - configMapRef:
                name: micromango-settings
        - name: gateway-app
          image: micromango-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: micromango-settings
        - name: client-app
          image: micromango-client
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: micromango-settings

---
# First, add the Service API
apiVersion: v1
# This will be the Service setup
kind: Service
metadata:
  # Your service name
  name: micromango-src
spec:
  selector:
    # selector that matches the pod
    app: micromango-app
  # type of service
  type: LoadBalancer
  ports:
    - protocol: TCP
      # port for exposing the service
      port: 8080
      # port for exposing the pod
      targetPort: 8080
      # port for exposing the node
      nodePort: 31110
      name: api
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 31111
      name: client


